
<div id="sidemenu"></div>

<script type="text/template" id="sidemenu-template">
<ul>
<$ _.each(menus, function(menu){ $>
		
	<$ if (menu.submenus) { $>
	<li><a item="{{ menu.item }}" href="#" class="group">{{ menu.title }}</a></li>
		<li><ul>
		<$ _.each(menu.submenus, function(submenu){ $>
			<li title="{{ submenu.title }}">
				<a item="{{ submenu.item }}" type="{{ submenu.type }}" href="#">
          <$ if (submenu.type == 'group') { $><i class="icon-sitemap"></i>
          <$ } else if (submenu.type == 'user') { $><i class="icon-user"></i>
          <$ } else { $><i class="icon-bookmark"></i><$ } $>
          {{ submenu.title }}
				  <$ if (submenu.notice) { $><span class="label label-important">{{submenu.notice}}</span><$ } $>
				</a>
			</li>
		<$ }); $>

    <$ if(menu.hasMore){ $>
    <li title="<%=i('message.list.button.morereply') %>">
      <a fetchAll="true" href="#" style="padding-left: 38px;">
        ･･･
      </a>
    </li>
    <$ } $>

		</ul></li>
	<$ } else { $>
		<li><a item="{{ menu.item }}" href="#" >{{ menu.title }}</a></li>
	<$ } $>
	
<$ }); $>
</ul>
</script>
